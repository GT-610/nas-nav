<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NAS 导航</title>
    <!-- MDUI CSS -->
    <link rel="stylesheet" href="https://lf26-cdn-tos.bytecdntp.com/cdn/expire-1-M/mdui/1.0.2/css/mdui.min.css">
    <link rel="stylesheet" href="/static/css/index.css">
    <!-- Material Icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>

<body class="mdui-theme-primary-indigo mdui-theme-accent-pink">

    <!-- 导航栏 -->
    <div class="mdui-appbar mdui-shadow-0">
        <div class="mdui-toolbar mdui-color-theme">
            <span class="mdui-typo-title">NAS 导航</span>

            <!-- “回到旧版”按钮 -->
            <div class="mdui-toolbar-spacer"></div>
            <a href="/" class="mdui-btn mdui-btn-raised" target="_blank" style="min-width: 120px;">
                <i class="mdui-icon material-icons">weekend</i>回到旧版
            </a>

            <!-- 搜索框 -->
            <div class="mdui-textfield mdui-textfield-expandable mdui-float-right">
                <button class="mdui-textfield-icon mdui-btn mdui-btn-icon">
                    <i class="mdui-icon material-icons">search</i>
                </button>
                <input class="mdui-textfield-input" type="text" placeholder="搜索服务" id="searchInput" />
                <button class="mdui-textfield-close mdui-btn mdui-btn-icon">
                    <i class="mdui-icon material-icons">close</i>
                </button>
            </div>

            <!-- 管理员登入按钮 -->
            <a href="/admin" class="mdui-btn mdui-btn-icon" target="_blank">
                <i class="mdui-icon material-icons">admin_panel_settings</i>
            </a>
        </div>
        </nav>

        <!-- 主内容区 -->
        <div class="mdui-container mdui-m-t-4">
            <!-- 分类过滤 -->
            <div class="mdui-tab" mdui-tab id="categoryTab">
                <a href="#tab-all" class="mdui-ripple mdui-ripple-white active">全部</a>
                <a href="#tab-media" class="mdui-ripple mdui-ripple-white">媒体</a>
                <a href="#tab-tools" class="mdui-ripple mdui-ripple-white">工具</a>
                <a href="#tab-system" class="mdui-ripple mdui-ripple-white">系统</a>
            </div>

            <!-- 标签页内容 -->
            <div id="tab-all" class="mdui-p-a-2 mdui-show">
                <!-- 全部分类内容 -->
            </div>
            <div id="tab-media" class="mdui-p-a-2">
                <!-- 媒体分类内容 -->
            </div>
            <div id="tab-tools" class="mdui-p-a-2">
                <!-- 工具分类内容 -->
            </div>
            <div id="tab-system" class="mdui-p-a-2">
                <!-- 系统分类内容 -->
            </div>

            <!-- 新增卡片模板 -->
            <template id="cardTemplate">
                <div class="mdui-col-xs-12 mdui-col-sm-6 mdui-col-md-4 mdui-m-b-2">
                    <div class="mdui-card mdui-hoverable">
                        <div class="mdui-card-media">
                            <img class="card-icon" src="" alt="服务图标" />
                        </div>
                        <div class="mdui-card-primary">
                            <div class="card-title mdui-card-primary-title"></div>
                            <div class="card-category mdui-card-primary-subtitle"></div>
                        </div>
                        <div class="mdui-card-content">
                            <p class="card-description mdui-typo"></p>
                        </div>
                        <div class="mdui-card-actions">
                            <a href="#" class="domain-btn mdui-btn mdui-btn-raised mdui-color-theme" target="_blank">
                                <i class="mdui-icon material-icons">public</i>域名访问
                            </a>
                            <a href="#" class="ip-btn mdui-btn mdui-btn-raised mdui-color-theme-accent" target="_blank">
                                <i class="mdui-icon material-icons">lan</i>内网访问
                            </a>
                        </div>
                    </div>
                </div>
            </template>

            <!-- 导航卡片容器 -->
            <div id="cardContainer" class="mdui-row"></div>

            <!-- 底部标签 -->
            <footer class="mdui-m-t-5 mdui-text-center mdui-typo-caption-opacity">
                <div class="mdui-typo">
                    nas-nav v0.2.0
                    <a href="https://github.com/GT-610/nas-nav" target="_blank" class="mdui-btn mdui-btn-icon" style="vertical-align: middle;">
                        <svg height="18" aria-hidden="true" viewBox="0 0 16 16" version="1.1" width="18" data-view-component="true" class="octicon octicon-mark-github">
                            <path fill="currentColor" d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0016 8c0-4.42-3.58-8-8-8z"></path>
                        </svg>
                    </a>
                </div>
            </footer>

            <!-- MDUI JS -->
            <script src="https://lf26-cdn-tos.bytecdntp.com/cdn/expire-1-M/mdui/1.0.2/js/mdui.min.js"></script>
            <script src="../js/index.js"></script>
</body>

</html>
