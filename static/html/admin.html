<!-- static/html/admin.html  安全增强 -->
<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="/static/css/admin.css">
    <link rel="stylesheet" href="https://lf3-cdn-tos.bytecdntp.com/cdn/expire-1-M/bootstrap/5.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://lf3-cdn-tos.bytecdntp.com/cdn/expire-1-M/bootstrap-icons/1.8.1/font/bootstrap-icons.css">
    <script src="/static/js/admin.js" defer></script>
    <script src="https://lf6-cdn-tos.bytecdntp.com/cdn/expire-1-M/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
    <script src="https://lf6-cdn-tos.bytecdntp.com/cdn/expire-1-M/Sortable/1.14.0/Sortable.min.js"></script>
</head>

<body>
    <div id="security-layer">
        <!-- 管理界面内容 -->
        <div class="admin-container">
            <!-- 添加服务表单 -->
            <nav class="navbar bg-danger">
                <div class="container">
                    <a class="navbar-brand text-white" href="#">NAS导航后台管理界面</a>
                    <a class="btn btn-light text-danger" href="/">返回主页</a>
                </div>
            </nav>
            <div class="card-body">
                <form id="addForm" class="row g-3">
                    <div class="col-md-4">
                        <input type="text" class="form-control" name="name" placeholder="服务名称" required>
                    </div>
                    <div class="col-md-6">
                        <input type="url" class="form-control" name="ip_url" placeholder="IP地址URL" required>
                    </div>
                   <div class="col-md-6">
                        <input type="url" class="form-control" name="domain_url" placeholder="域名URL" required>
                    </div>
                    <div class="col-md-2">
                        <button type="submit" class="btn btn-success w-100">
                            <i class="bi bi-plus-lg"></i> 添加
                        </button>
                    </div>
                    <div class="col-md-3">
                        <select class="form-select" name="category">
                            <option value="常用">常用</option>
                            <option value="开发">开发</option>
                            <option value="媒体">媒体</option>
                            <option value="其他">其他</option>
                        </select>
                    </div>
                    <div class="col-md-9">
                        <input type="url" class="form-control" name="icon" placeholder="图标URL (可选)">
                    </div>
                </form>
            </div>
        </div>

        <!-- 服务列表管理 -->
        <div class="card">
            <div class="card-header bg-secondary text-white">
                <h5>服务排序管理</h5>
                <small class="fst-italic">拖动项目进行排序</small>
                <div class="card-body">
                    <ul id="serviceList" class="list-group sortable-list">
                        <!-- 动态加载服务项 -->
                    </ul>
                </div>
            </div>
        </div>
    </div>
    </div>
</body>

</html>
