<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NAS 导航站 - 管理后台</title>
    <!-- MDUI 核心样式 -->
    <link rel="stylesheet" href="https://s4.zstatic.net/ajax/libs/mdui/1.0.2/css/mdui.min.css">
    <!-- Material Icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <!-- 自定义样式 -->
    <link rel="stylesheet" href="/static/css/admin.css">
</head>

<body class="mdui-theme-primary-indigo mdui-theme-accent-pink mdui-text-color-black">
    <!-- 登录页面 -->
    <div id="loginPage" class="mdui-container">
        <div class="login-container mdui-center">
            <div class="mdui-card">
                <div class="mdui-card-content">
                    <div class="mdui-text-center mdui-m-b-4">
                        <h2 class="mdui-typo-display-1">NAS 导航站管理后台</h2>
                        <p class="mdui-typo-subheading-opacity">请输入管理员密码登录</p>
                    </div>
                    <form id="loginForm" class="mdui-form">
                        <div class="mdui-textfield mdui-textfield-floating-label">
                            <label class="mdui-textfield-label">密码</label>
                            <input type="password" id="passwordInput" class="mdui-textfield-input" required/>
                            <div class="mdui-textfield-line"></div>
                        </div>
                        <div class="mdui-m-t-4">
                            <button type="submit" class="mdui-btn mdui-btn-block mdui-btn-raised mdui-color-primary mdui-ripple">
                                登录
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- 管理页面（默认隐藏） -->
    <div id="adminPage" class="mdui-container" style="display: none;">
        <!-- 顶部导航栏 -->
        <header class="app-header mdui-color-white">
            <div class="mdui-container">
                <div class="mdui-toolbar">
                    <span class="mdui-typo-title">NAS 导航站 - 管理后台</span>
                    <div class="mdui-toolbar-spacer"></div>
                    <button id="changePasswordBtn" class="mdui-btn mdui-btn-icon mdui-ripple" title="修改密码">
                        <i class="mdui-icon material-icons">lock</i>
                    </button>
                    <button id="logoutBtn" class="mdui-btn mdui-btn-raised mdui-ripple mdui-color-red">
                        <i class="mdui-icon material-icons">exit_to_app</i> 退出登录
                    </button>
                </div>
            </div>
        </header>

        <!-- 主内容区 -->
        <main class="mdui-m-t-4">
            <!-- 标签页 -->
            <div class="mdui-tabs" mdui-tabs>
                <div class="mdui-tab-active" href="#services-tab">服务管理</div>
                <div href="#categories-tab">分类管理</div>
            </div>

            <!-- 服务管理标签页 -->
            <div id="services-tab" class="mdui-p-a-4">
                <!-- 添加服务按钮 -->
                <div class="mdui-m-b-4">
                    <button id="addServiceBtn" class="mdui-btn mdui-btn-raised mdui-ripple mdui-color-primary">
                        <i class="mdui-icon material-icons">add</i> 添加服务
                    </button>
                </div>

                <!-- 服务表格 -->
                <div class="mdui-table-fluid">
                    <table id="servicesTable" class="mdui-table mdui-table-hoverable">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>名称</th>
                                <th>图标</th>
                                <th>分类</th>
                                <th>IP地址</th>
                                <th>域名</th>
                                <th>描述</th>
                                <th>操作</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- 服务数据将动态生成 -->
                        </tbody>
                    </table>
                </div>
            </div>

            <!-- 分类管理标签页 -->
            <div id="categories-tab" class="mdui-p-a-4">
                <!-- 添加分类按钮 -->
                <div class="mdui-m-b-4">
                    <button id="addCategoryBtn" class="mdui-btn mdui-btn-raised mdui-ripple mdui-color-primary">
                        <i class="mdui-icon material-icons">add</i> 添加分类
                    </button>
                </div>

                <!-- 分类表格 -->
                <div class="mdui-table-fluid">
                    <table id="categoriesTable" class="mdui-table mdui-table-hoverable">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>名称</th>
                                <th>服务数量</th>
                                <th>操作</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- 分类数据将动态生成 -->
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>

    <!-- 添加/编辑服务对话框 -->
    <div id="serviceDialog" class="mdui-dialog">
        <div class="mdui-dialog-title">添加服务</div>
        <div class="mdui-dialog-content">
            <form id="serviceForm" class="mdui-form">
                <input type="hidden" id="serviceIdInput">
                
                <div class="mdui-textfield mdui-textfield-floating-label">
                    <label class="mdui-textfield-label">服务名称</label>
                    <input type="text" id="serviceNameInput" class="mdui-textfield-input" required/>
                    <div class="mdui-textfield-line"></div>
                </div>
                
                <div class="mdui-textfield mdui-textfield-floating-label">
                    <label class="mdui-textfield-label">服务图标 URL</label>
                    <input type="text" id="serviceIconInput" class="mdui-textfield-input"/>
                    <div class="mdui-textfield-line"></div>
                </div>
                
                <div class="mdui-textfield mdui-textfield-floating-label">
                    <label class="mdui-textfield-label">所属分类</label>
                    <select id="serviceCategorySelect" class="mdui-textfield-input" required>
                        <!-- 分类选项将动态生成 -->
                    </select>
                    <div class="mdui-textfield-line"></div>
                </div>
                
                <div class="mdui-textfield mdui-textfield-floating-label">
                    <label class="mdui-textfield-label">IP 地址</label>
                    <input type="text" id="serviceIpInput" class="mdui-textfield-input"/>
                    <div class="mdui-textfield-line"></div>
                </div>
                
                <div class="mdui-textfield mdui-textfield-floating-label">
                    <label class="mdui-textfield-label">域名地址</label>
                    <input type="text" id="serviceDomainInput" class="mdui-textfield-input" required/>
                    <div class="mdui-textfield-line"></div>
                </div>
                
                <div class="mdui-textfield mdui-textfield-floating-label">
                    <label class="mdui-textfield-label">服务描述</label>
                    <textarea id="serviceDescriptionInput" class="mdui-textfield-input" rows="3"></textarea>
                    <div class="mdui-textfield-line"></div>
                </div>
                
                <div class="mdui-textfield mdui-textfield-floating-label">
                    <label class="mdui-textfield-label">排序顺序</label>
                    <input type="number" id="serviceSortInput" class="mdui-textfield-input" value="999" min="0"/>
                    <div class="mdui-textfield-line"></div>
                </div>
            </form>
        </div>
        <div class="mdui-dialog-actions">
            <button class="mdui-btn mdui-ripple" onclick="closeServiceDialog()">取消</button>
            <button id="saveServiceBtn" class="mdui-btn mdui-btn-raised mdui-ripple mdui-color-primary">保存</button>
        </div>
    </div>

    <!-- 添加/编辑分类对话框 -->
    <div id="categoryDialog" class="mdui-dialog">
        <div class="mdui-dialog-title">添加分类</div>
        <div class="mdui-dialog-content">
            <form id="categoryForm" class="mdui-form">
                <input type="hidden" id="categoryIdInput">
                
                <div class="mdui-textfield mdui-textfield-floating-label">
                    <label class="mdui-textfield-label">分类名称</label>
                    <input type="text" id="categoryNameInput" class="mdui-textfield-input" required/>
                    <div class="mdui-textfield-line"></div>
                </div>
            </form>
        </div>
        <div class="mdui-dialog-actions">
            <button class="mdui-btn mdui-ripple" onclick="closeCategoryDialog()">取消</button>
            <button id="saveCategoryBtn" class="mdui-btn mdui-btn-raised mdui-ripple mdui-color-primary">保存</button>
        </div>
    </div>

    <!-- 修改密码对话框 -->
    <div id="passwordDialog" class="mdui-dialog">
        <div class="mdui-dialog-title">修改密码</div>
        <div class="mdui-dialog-content">
            <form id="passwordForm" class="mdui-form">
                <div class="mdui-textfield mdui-textfield-floating-label">
                    <label class="mdui-textfield-label">当前密码</label>
                    <input type="password" id="currentPasswordInput" class="mdui-textfield-input" required/>
                    <div class="mdui-textfield-line"></div>
                </div>
                
                <div class="mdui-textfield mdui-textfield-floating-label">
                    <label class="mdui-textfield-label">新密码</label>
                    <input type="password" id="newPasswordInput" class="mdui-textfield-input" required/>
                    <div class="mdui-textfield-line"></div>
                </div>
                
                <div class="mdui-textfield mdui-textfield-floating-label">
                    <label class="mdui-textfield-label">确认新密码</label>
                    <input type="password" id="confirmPasswordInput" class="mdui-textfield-input" required/>
                    <div class="mdui-textfield-line"></div>
                </div>
            </form>
        </div>
        <div class="mdui-dialog-actions">
            <button class="mdui-btn mdui-ripple" onclick="closePasswordDialog()">取消</button>
            <button id="savePasswordBtn" class="mdui-btn mdui-btn-raised mdui-ripple mdui-color-primary">保存</button>
        </div>
    </div>

    <!-- MDUI 核心JS -->
    <script src="https://s4.zstatic.net/ajax/libs/mdui/1.0.2/js/mdui.min.js"></script>
    
    <!-- 自定义脚本 -->
    <script src="/static/js/admin.js"></script>
</body>

</html>
